<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Powerline - A color-sorting puzzle game">
    <meta name="theme-color" content="#16213e">
    <title>Powerline - Energy Puzzle Game</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./public/manifest.json">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/main.css">
    
    <!-- Favicon placeholder -->
    <link rel="icon" type="image/png" href="./assets/icon-192.png">
</head>
<body>
    <div id="app">
        <!-- Top HUD: Level info + Restart button -->
        <header>
            <div class="header-top">
                <button id="back-btn" class="icon-btn back-btn" style="visibility: hidden;">
                    <span>‚Üê</span>
                </button>
                <div class="level-info">
                    <h1 id="level-name">Level 1</h1>
                    <span id="difficulty-badge" class="difficulty-badge difficulty-easy">Easy</span>
                </div>
                <button id="restart-icon-btn" class="icon-btn restart-icon-btn">
                    <span>‚ü≥</span>
                </button>
            </div>
            <div class="move-counter">
                <span id="moves-display">Moves: 0</span>
            </div>
        </header>
        
        <!-- Main game board -->
        <main id="game-container">
            <div id="conduits-container"></div>
        </main>
        
        <!-- Bottom dock with action buttons -->
        <footer>
            <div class="controls dock">
                <button id="undo-btn" class="dock-btn" disabled>
                    <span class="btn-icon">‚Ü∂</span>
                    <span class="btn-text">Undo</span>
                </button>
                <button id="hint-btn" class="dock-btn">
                    <span class="btn-icon">üí°</span>
                    <span class="btn-text">Hint</span>
                </button>
                <button id="restart-btn" class="dock-btn">
                    <span class="btn-icon">‚ü≥</span>
                    <span class="btn-text">Restart</span>
                </button>
            </div>
        </footer>
    </div>
    
    <!-- Core game modules -->
    <script type="module" src="./dist/main.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./public/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }
    </script>
</body>
</html>
