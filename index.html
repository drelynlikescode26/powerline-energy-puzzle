<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Powerline - A color-sorting puzzle game">
    <meta name="theme-color" content="#1a1a2e">
    <title>Powerline - Energy Puzzle Game</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/public/manifest.json">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/main.css">
    
    <!-- Favicon placeholder -->
    <link rel="icon" type="image/png" href="/assets/icon-192.png">
</head>
<body>
    <div id="app">
        <header>
            <h1>Powerline</h1>
            <div class="level-info">
                <span id="level-display">Level 1</span>
            </div>
        </header>
        
        <main id="game-container">
            <div id="conduits-container"></div>
        </main>
        
        <footer>
            <div class="controls">
                <button id="undo-btn" class="control-btn" disabled>Undo</button>
                <button id="restart-btn" class="control-btn">Restart</button>
            </div>
            <div class="stats">
                <span id="moves-display">Moves: 0</span>
            </div>
        </footer>
    </div>
    
    <!-- Core game modules -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/public/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }
    </script>
</body>
</html>
